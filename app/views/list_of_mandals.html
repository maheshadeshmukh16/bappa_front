{{ list_of_mandal }}


<div class="col-lg-6 col-lg-offset-3">

  <table class="table">
    <thead>
    <tr>
      <th style="text-align: center"> ID </th>
      <th style="text-align: center"> Name </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in list_of_mandal">
      <td> {{ data.id  }} </td>
      <td><a ui-sref="{{data.name}}" ng-click="fun( data.id )">{{ data.name }}</a></td>
    </tr>
    </tbody>
  </table>
</div>
